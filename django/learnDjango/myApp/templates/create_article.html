{% extends "layout.html" %}

{% block title %}
    Create article
{% endblock title %}

{% block content %}
  <h2>Forms with django</h2>
  <form class="forms_actions" action="{% url 'save_article' %}" method="POST">
    {% comment %}
      {% csrf_token %} is a token which provide security in http request
    {% endcomment %}  
    {% csrf_token %} 
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Type the article title">
    
    <label for="content">Content</label>
    <textarea name="content"></textarea>
    <label for="public">Public</label>
    <select name="public">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
    <input type="submit" value="Save">
  </form>
{% endblock content %}
